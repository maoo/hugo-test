env:
  global:
    # - travis encrypt GIT_TOKEN=...
    - secure: ""
    - GIT_ORG: maoo
    - GIT_REPO: hugo-test
    - GIT_USER_NAME: Travis CI Foundation
    - GIT_USER_EMAIL: travis+hugotest@symphony.foundation
    - FILES_TO_PUSH: docs

before_install: "wget https://github.com/spf13/hugo/releases/download/v0.22/hugo_0.22_Linux-64bit.deb ; sudo dpkg -i hugo*.deb ; hugo version"

install: true

script: hugo

after_success: "curl -L https://raw.githubusercontent.com/symphonyoss/contrib-toolbox/master/scripts/push-to-git.sh | bash"
